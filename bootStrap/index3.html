<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1324px;
        }

        .col-right-content {
            height: 500px;
        }

        .col-left-right-content {
            height: 500px;
        }

        .col-left-left-content {
            height: 500px;
        }

        @media only screen and (max-width: 1401px) {
            .container {
                max-width: 1180px;
            }
        }

        @media only screen and (max-width: 1201px) {
            .container {
                max-width: 960px;
            }

            .col-left-right{
                padding: 0;
                margin-bottom: 30px;
            }

            .col-left-left{
                padding: 0;
            }
        }

        @media only screen and (max-width: 769px) {
            .container {
                max-width: 540px;
            }

            .col-right{
                padding: 0;
            }

            .col-left{
                padding: 0;
            }
        }
    </style>
</head>

<body dir="rtl">
    <main class="container-fluid">
        <div class="container p-0">
            <div class="row  w-100 m-0">
                <div class="col-12 col-md-6 col-xl-6 ps-xl-0 col-right">
                    <div class="col-right-content bg-primary"></div>
                </div>
                <div class="col-12 col-md-6 col-xl-6 col-left pe-0">
                    <div class="row m-0">
                        <div class="col-12 col-xl-6 col-left-right ps-0 pe-xl-0.25">
                            <div class="col-left-right-content bg-danger"></div>
                        </div>
                        <div class="col-12 col-xl-6 col-left-left pe-xl-0">
                            <div class="col-left-left-content bg-warning"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
