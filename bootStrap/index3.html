<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1324px;
        }

        .col-xl-6.col-right {
            width: 652px;
            height: 500px;
        }

        .col-xl-6.col-left {
            width: 672px;
        }

        .col-xl-6.col-left-right {
            width: 316px;
            height: 500px;
            margin: 0 20px;
        }

        .col-xl-6.col-left-left {
            width: 316px;
            height: 500px;
        }

        @media screen and (max-width: 1401px) {
            .container {
                max-width: 1180px;
            }

            .col-xl-6.col-right {
                width: 580px;
            }

            .col-xl-6.col-left {
                width: 600px;
            }

            .col-xl-6.col-left-right {
                width: 280px;
            }

            .col-xl-6.col-left-left {
                width: 280px;
            }
        }

        @media screen and (max-width: 1200px) {
            .container {
                max-width: 972px;
            }

            .col-xl-6.col-right {
                width: 636px;
            }

            .col-xl-6.col-left {
                width: 600px;
            }

            .col-xl-6.col-left-right {
                width: 280px;
            }

            .col-xl-6.col-left-left {
                width: 280px;
            }
        }
    </style>
</head>

<body dir="rtl">
    <main class="container-fluid">
        <div class="container p-0">
            <div class="row  w-100 m-0">
                <div class="col-12 col-md-6 col-xl-6 bg-primary col-right p-0"></div>
                <div class="col-12 col-md-6 col-xl-6 p-0 col-left">
                    <div class="row w-100 m-0">
                        <div class="col-12 col-xl-6 bg-danger p-0 col-left-right"></div>
                        <div class="col-12 col-xl-6 bg-warning p-0 col-left-left"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
